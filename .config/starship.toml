### GLOBAL SETTINGS ###

# Set command timeout to a higher value to prevent error 'Executing command "x" timed out'
command_timeout = 2000

# Set prompt format
format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$battery\
$character"""

